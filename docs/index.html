<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Construcción de interfaces de usuario</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Contrucción de interfaces de usuario">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      // GENERAL
      // -----------------------------------------------------------------
      name: 'Contrucción de interfaces de usuario',
      repo: 'https://github.com/Unahur/ciu',
      //homepage   : 'index.md',
      loadSidebar: true, //'sidebar.md'

      // NAVIGATION
      // -----------------------------------------------------------------
      alias: {
        //'.*?/changelog': '/CHANGELOG.md',
      },
      auto2top   : true,
      maxLevel   : 3,
      subMaxLevel: 3,

      // PLUGINS
      // -----------------------------------------------------------------
      executeScript: true,
      ga    : 'UA-xxxxxxxxx-x',
      search: {
        depth      : 3,
        noData     : 'No results!',
        placeholder: 'Search...'
      },
      'flexible-alerts': {
        style: 'flat'
      },
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>

</body>
</html>
